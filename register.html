                    </li>
                </ul>
            </nav>
        </header>
        <article class="register-frame">
            <h1>User Registeration</h1>
            <section class="register-form-frame">
                <form action="">
                    <aside>
                        <label for="firstName">First Name:</label>
                        <input type="text" placeholder="" name="firstName">
                        <br>
                        <label for="username">Username:</label>
                        <input type="text" placeholder="" name="username">
                        <br>
                        <label for="password">Password:</label>
                        <input type="password" placeholder="" name="password">
                        <br>
                        <label for="height">Height:</label>
                        <input type="number" name="height" min="50" max="250" placeholder="Height (cm)">
                    </aside>
                    <aside>
                        <label for="lastName">Last Name:</label>
                        <input type="text" placeholder="" name="lastName">
                        <br>
                        <label for="email">Email Address:</label>
                        <input type="email" placeholder="" name="email">
                        <br>
                        <label for="confirmpassword">Confirm Password:</label>
                        <input type="text" placeholder="" name="confirmpassword">
                        <br>
                        <label for="initialWeight">Weight:</label>
                        <input type="number" name="initialWeight" min="20" max="300" placeholder="Weight (kg)">
                    </aside>
                    <button>Register as a User</button>
                </form>
                <span>Already have an Account? <a href="./login.html">Login!</a></span>
            </section>
        </article>
    </main>
